<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <p style="color:#ffffff;">Data Analysis</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class ="bg-image">
  <div class="spacer" style="height:5px;"></div>
    <ion-list>
        <ion-item>
            <ion-label floating>Select Location</ion-label>
            <ion-select [(ngModel)]="Location">
              <ion-option value="SMK Seri Perak">B14 Batu Karau</ion-option>
              <ion-option value="??">??</ion-option>
              <ion-option value="??">??</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-item style="background:transparent">
      <div>
        <h1>
          <strong>
            Date & Time:
          </strong>
        </h1>
        <h1>
          <strong>
            Water Level Increment:
          </strong>
        </h1>
        <h1>
          <strong>
            Water Level Status:
          </strong>
        </h1>
        <h1>
          <strong>
            Water Level Score:
          </strong>
        </h1>
        <h1>
          <strong>
            Population Size Score:
          </strong>
        </h1>
        <h1>
          <strong>
            Flood Risk Score:
          </strong>
        </h1>
      </div>
    </ion-item>
    <div class="spacer" style="height:15px;"></div>
    <div style="display:inline-block;padding-left:16px;">
      <button ion-button class="more-info" small on-click="SwitchMoreInfo()">
      </button>
      <h2 on-click="SwitchMoreInfo()">
        <strong>
          Click for more information
        </strong>
      </h2>
    </div>
</ion-content>
