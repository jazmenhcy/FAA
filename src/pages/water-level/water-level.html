<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <p style="color:#ffffff;">Water Level</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class ="bg-image" padding>
  <div class="spacer" style="height:5px;"></div>
    <ion-list>
        <ion-item>
            <ion-label floating>Select Location</ion-label>
            <!-- <ion-select [(ngModel)]="waterLevel" (ionChange)='HandleSelection(waterLevel)'>
              <ion-option *ngFor="let data of waterlevel" [value]="data">{{data.Location}}</ion-option>
            </ion-select> -->
            <ion-select [(ngModel)]="waterLevel">
              <ion-option value="KualaPari">KualaPari</ion-option>
              <ion-option value="Parit">Parit</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

  <div>
    <div [ngSwitch]="waterLevel" style="display: block; background-color:#FFFFFF; border-radius:5px 5px 5px 5px;">
      <canvas *ngSwitchCase="'KualaPari'"
              baseChart width="100%" height="100%"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [colors]="barChartColors"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
      <canvas *ngSwitchCase="'Parit'"
              baseChart width="100%" height="100%"
              [datasets]="barChartData2"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [colors]="barChartColors"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <p style="color:#FFFFFF; text-align:center;font-weight:600;">Hover Chart for detailed information.</p>

    <!-- <button (click)="randomize()">Update</button> -->
  </div>
</ion-content>
