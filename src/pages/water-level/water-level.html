<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <p style="color:#ffffff;">Water Level</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class ="bg-image" padding>
  <div class="spacer" style="height:5px;"></div>
    <ion-list>
        <ion-item>
            <ion-label floating>Select Location</ion-label>
            <ion-select [(ngModel)]="Location">
              <ion-option value="SMK Seri Perak">B14 Batu Karau</ion-option>
              <ion-option value="??">??</ion-option>
              <ion-option value="??">??</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

  <div>
    <div style="display: block">
      <canvas baseChart width="100%" height="100%"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <button (click)="randomize()">Update</button>
  </div>
</ion-content>
