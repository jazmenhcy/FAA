<ion-header>
    <ion-title>
      <p style="color:#ffffff; text-align:center;">Data Display</p>
    </ion-title>
</ion-header>
<ion-content padding class ="bg-image">
<div id="dataDisplay-container" style="Transform:translateY(10%);">
  <div class="spacer" style="height:8;"></div>
  <button id="dataDisplay-button1" class="data-button" ion-button full (click)="goToWaterLevel()">
    Water Level Statistics
  </button>
  <div class="spacer" style="height:8;" id="dataDisplay-spacer19"></div>
  <button id="dataDisplay-button2" class="data-button" ion-button full (click)="goToRainFallLevel()">
    RainFall Level Statistics
  </button>
  <div class="spacer" style="height:8;" id="dataDisplay-spacer17"></div>
 <button id="dataDisplay-button3" class="data-button" ion-button full (click)="goToDataAnalysis()">
    Data Analytics
  </button>
  <div class="spacer" style="height:8;"></div>
</div>
</ion-content>
