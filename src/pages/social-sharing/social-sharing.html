<ion-header transparent>
    <ion-title>
      <p style="color:#ffffff; text-align:center;">Social Sharing</p>
    </ion-title>
</ion-header>
<ion-content padding class ="bg-image">
    <p style="color:#FFFFFF; text-align:center; font-weight:600;">Take a Photo before sharing to Social Media</p>
  <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>
  <button ion-button class="photo-button" full (click)="takePhoto()">Take Photo</button>
  <button id="socialButton1" ion-button class="social-button" full (click)="whatsappShare()" [disabled]="!captureDataUrl"></button>
  <button id="socialButton2" ion-button class="social-button" full (click)="facebookShare()" [disabled]="!captureDataUrl"></button>
  <button id="socialButton3" ion-button class="social-button" full (click)="twitterShare()" [disabled]="!captureDataUrl"></button>
  <button id="socialButton4" ion-button class="social-button" full (click)="instagramShare()" [disabled]="!captureDataUrl"></button>

</ion-content>
