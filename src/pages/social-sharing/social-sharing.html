<ion-header>
  <ion-navbar>
    <ion-title>
      Social Sharing
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>

  <button ion-button full (click)="takePhoto()">Take Photo</button>
  <button ion-button full (click)="whatsappShare()" [disabled]="!captureDataUrl">WhatsApp share</button>
  <button ion-button full (click)="facebookShare()" [disabled]="!captureDataUrl">Facebook share</button>
  <button ion-button full (click)="twitterShare()" [disabled]="!captureDataUrl">Twitter share</button>
  <button ion-button full (click)="instagramShare()" [disabled]="!captureDataUrl">Instagram share</button>

</ion-content>
