<ion-content padding class ="bg-image">
  <div class="spacer" style="height:2px;"></div>
  <div>
    <ion-grid>
        <strong> INFOBANJIR HIGHLIGHTS </strong>
    <ion-row style="border-radius:10px;margin:3px;padding:1px;background-color:#FFFFFF;">
      <ion-list>
        <ion-item *ngFor="let data of datanalysis" style="color:#000000;font-size:12px;white-space: normal;">{{data.Date}}: {{data.Location}} has Flood Severity of {{data.Flood_Severity}}.</ion-item>
      </ion-list>
    </ion-row>
    </ion-grid>
  </div>

  <div class="spacer" style="height:10px;"></div>
  <div id="homePage-container1" style="text-align:center;">
    <button id="homePage-button0" ion-button large (click)="doConfirm()">
    </button>
  </div>
  <div class="spacer" style="height:4px;"></div>
  <div id="homePage-container2" style="text-align:center;">
    <button id="homePage-button1" class="nav-button" ion-button large on-click="SwitchEvac()">
    </button>
    <button id="homePage-button2" class="nav-button" ion-button large on-click="SwitchSocial()">
    </button>
  </div>

  <div id="homePage-container3" style="text-align:center;">
    <button id="homePage-button3" class="nav-button" ion-button large on-click="SwitchData()">
    </button>
    <button id="homePage-button4" class="nav-button" ion-button large on-click="SwitchHotline()">
    </button>
  </div>
  <div class="spacer" style="height:8px;"></div>

</ion-content>
